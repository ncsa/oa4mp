<h2>The Asset Store</h2>

This is simple a tag that is included in the store element, telling the system to put the
asset store there.
<h3>An Example Using A File Store</h3>
<pre>
&lt;config name="my-cfg"&gt;
   &lt;fileStore path="/var/www/storage"&gt;
      &lt;assetStore/&gt;
   &lt;fileStore&gt;
&lt;\config&gt;
</pre>
