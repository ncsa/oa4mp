sourceURL: https://github.com/ncsa/oa4mp/releases/download/v5.5/
directories:
- files:
  - oa4mp-derby.sql
  - oa4mp-mysql.sql
  - oa4mp-mariadb.sql
  - oa4mp-pg.sql
  - oa4mp-mariadb.sql
  - derby-migrate.sql
  - jwt-scripts.tar
  - {preprocess: true, update: false, source: cfg.xml}
